{% load static %}
<!DOCTYPE html>
<html lang="es">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- VinculaciÃ³n a tu archivo de estilos CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<head>
    <title>Seleccionar Plantilla</title>
</head>
<body>
    <h1>Selecciona una Plantilla</h1>
    <form method="post">
        {% csrf_token %}
        {% for plantilla in plantillas %}
            <div>
                <input type="radio" name="plantilla" value="{{ plantilla.id }}">
                {{ plantilla.nombre }} - {{ plantilla.descripcion }}
            </div>
        {% endfor %}
        <div>
            <label for="formato">Formato:</label>
            <select name="formato">
                <option value="PDF">PDF</option>
                <option value="LATEX">LaTeX</option>
            </select>
        </div>
        <button type="submit">Generar Documento</button>
    </form>
</body>
</html>
