<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del Resumen</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white text-center">
                <h1>{{ titulo }}</h1>
            </div>
            <div class="card-body">
                <p><strong>Fecha de Publicaci√≥n:</strong> {{ fecha_publicacion }}</p>
                <p><strong>Resumen:</strong></p>
                <p>{{ contenido }}</p>
                <p><strong>Enlace:</strong> <a href="{{ link }}" target="_blank">{{ link }}</a></p>

                <h2 class="mt-4">Descargar Archivos</h2>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="{{ latex_file }}" download class="btn btn-outline-primary w-100">Descargar archivo LaTeX (.tex)</a>
                    </li>
                    <li class="list-group-item">
                        <a href="{{ pdf_file }}" download class="btn btn-outline-primary w-100">Descargar archivo PDF</a>
                    </li>
                </ul>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'entrada_texto' %}" class="btn btn-secondary mt-2">Volver al Inicio</a>
                <p class="text-muted mt-3">Derechos reservados &copy; 2024 VIGIFIA</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
