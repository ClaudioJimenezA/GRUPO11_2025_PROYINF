<!DOCTYPE html>
<html lang="es">
<head>
     <title>Editor visual</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; padding: 2rem; }
        h1, h2, h3 { color: #333; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>{{ boletin.titulo }}</h1>
    <p><strong>Fecha:</strong> {{ boletin.fecha_creacion|date:"d/m/Y" }}</p>
    <div>
        {{ boletin.contenido|safe }}
    </div>
</body>
</html>
