<!-- editor/templates/editor/boletin_list.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Boletines</title>
</head>
<body>
    <h1>Lista de Boletines</h1>
    {% for boletin in boletines %}
    <div>
      <h3>{{ boletin.titulo }}</h3>
      <p>Estado: {{ boletin.get_estado_display }}</p>
      <a href="{% url 'editar_boletin' boletin.pk %}">Editar</a>
      <a href="{% url 'preview_boletin' boletin.pk %}">Previsualizar</a>
  </div>
    {% endfor %}
    <a href="{% url 'nuevo_boletin' %}" class="btn btn-primary">Crear nuevo bolet√≠n</a>
</body>
</html>
