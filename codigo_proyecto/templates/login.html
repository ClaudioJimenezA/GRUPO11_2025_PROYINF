{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #6366f1;
            --light-color: #f9fafb;
            --dark-color: #1f2937;
            --success-color: #10b981;
            --error-color: #ef4444;
            --gray-light: #e5e7eb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f9fafb;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        
        h3 {
            color: var(--dark-color);
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 16px;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
      
        
        .btn:active {
            transform: translateY(0);
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-3 {
            margin-top: 16px;
        }
        
        .mb-2 {
            margin-bottom: 12px;
        }
        
        .mb-3 {
            margin-bottom: 16px;
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .alert-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1rem;
            
        }

        .sombra {
            filter: drop-shadow(3px 3px 2px rgba(0, 0, 0, 0.4));
            
        }
        
        
        
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="/static/img/logo_ministerio.png" class="sombra" alt= "Logo ministerio" style="height: 7rem; margin-right: 1rem;">
            <img src="/static/img/logo.png" class="sombra" alt = "Logo Vigifia" style="height: 7rem; margin-left: 1rem;">
        </div>
        
        <h3>Iniciar Sesión</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'success' %}success{% else %}error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-2">
                <input type="text" name="username" placeholder="Usuario" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" placeholder="Contraseña" class="form-control" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>

        <p class="text-center mt-3">
            ¿No tienes una cuenta? <a href="{% url 'supabase_register' %}">Regístrate aquí</a>
        </p>
    </div>
</body>
</html>
