<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Borrado</title>
</head>
<body>
    <h1>Confirmar Borrado</h1>
    <p>¿Estás seguro de que deseas eliminar el PDF "{{ documento.nombre }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>

    <a href="{% url 'detalle_pdf' documento.id %}">Cancelar</a>
</body>
</html>
