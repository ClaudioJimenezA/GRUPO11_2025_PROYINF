{% load static %}
<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
<!-- VinculaciÃ³n a tu archivo de estilos CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar PDF</title>

</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Modificar PDF</h1>
            <p>Edita el nombre y las etiquetas del PDF.</p>
        </header>

        <main>
            <form method="post" class="p-4 border rounded">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_nombre" class="form-label">Nombre</label>
                    {{ form.nombre }}
                </div>
                <div class="mb-3">
                    <label for="id_etiquetas" class="form-label">Etiquetas</label>
                    {{ form.etiquetas }}
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'buscar_pdf' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </main>

        <footer class="text-center mt-5">
            <p>Derechos reservados &copy; 2024 VIGIFIA</p>
        </footer>
    </div>
</body>
</html>
