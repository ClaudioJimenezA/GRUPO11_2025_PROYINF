{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Texto</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h1>Ingresa los detalles de la noticia</h1>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Ejemplo: Noticias sobre Vigilancias" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha de publicación</label>
                        <input type="date" name="fecha" id="fecha" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="contenido" class="form-label">Contenido</label>
                        <textarea name="contenido" id="contenido" rows="6" class="form-control" placeholder="Escribe el contenido aquí..." required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="link" class="form-label">Enlace a la noticia</label>
                        <input type="url" name="link" id="link" class="form-control" placeholder="https://ejemplo.com" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Procesar</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'admin_index' %}" class="btn btn-secondary mt-2">Volver al Admin</a>
                <p class="text-muted mt-3">Derechos reservados &copy; 2024 VIGIFIA</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
